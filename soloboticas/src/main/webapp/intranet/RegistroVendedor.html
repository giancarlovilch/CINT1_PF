<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<link href="../css/registro.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<form action="SellerRegister.jsp" method="post">
		<div class="container">
			<div class="registerbox">
				<h2>Registrar Nuevo Proveedor</h2>
				<input type="text" name="name" placeholder="Nombre" required>
				<input type="text"  name="phno" placeholder="Número de Teléfono"  required>
				<input type="text" name="address" placeholder="Dirección" required>
				<input type="text" name="uid" placeholder="ID del Proveedor" required>
				<input type="password" name="pass1" placeholder="Contraseña" required>
				<input type="password" name="pass2" placeholder="Repetir Contraseña" required>
				<input type="submit" value="Entregar" >
			</div>
		</div>
	</form>
</body>
</html>
