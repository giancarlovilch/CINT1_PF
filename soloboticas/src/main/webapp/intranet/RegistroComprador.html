<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<link href="../css/registro.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<form action="Register.jsp" method="post">
	<div class="container">
		<div class="registerbox">
			<h2>Registrar Nuevo Cliente</h2>
			<input type="text" name="fname" placeholder="Nombre" required>
			<input type="text" name="lname" placeholder="Apellido" required>
			<input type="text" name="email" placeholder="Email" required>
			<input type="text"  name="phno" placeholder="Teléfono" required>
			<input type="text" name="address" placeholder="Dirección" required>
			<input type="text" name="uid" placeholder="ID Cliente" required>
			<input type="password" name="pass1" placeholder="Contraseña" required>
			<input type="password" name="pass2" placeholder="Repetir Contraseña" required>
			<input type="submit" value="ENVIAR" >
		</div>
		</div>
	</form>
</body>
</html>
