<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
<link rel="stylesheet" href="../css/registro.css">
</head>
<body>
	<form action="Register.jsp" method="post">
	<div class="container">
		<div class="registerbox">
			<h2>Register New Customer</h2>
			<input type="text" name="fname" placeholder="Introduzca su Nombre" required>
			<input type="text" name="lname" placeholder="Introduzca su Apellido" required>
			<input type="text" name="email" placeholder="Introduzca su Correo Electrónico" required>
			<input type="text"  name="phno" placeholder="Introduzca el Número de Teléfono" required>
			<input type="text" name="address" placeholder="Introducir Dirección" required>
			<input type="text" name="uid" placeholder="Introduzca el ID del Cliente" required>
			<input type="password" name="pass1" placeholder="Introducir Contraseña" required>
			<input type="password" name="pass2" placeholder="Vuelva a Escribir la Contraseña" required>
			<input type="submit" value="Entregar" >
		</div>
		</div>
	</form>
</body>
</html>
